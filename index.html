<!doctype html>
<html lang="en">

<head>
   <title>SANDBOX</title>
   <meta charset="utf-8" />
 <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<header>
<h1>CLICK ON RIGHT BOX TO EVENT !</h1>
</header>
<body>
<div class="wrapper">
  <div class="sidebar">
      <span class="">GREY BOX</span>
      <span class="">NUMBER OF CLICK</span>
      <span class="count"></span>
      <span class="">POSITION</span>
      <span class="count-cor"></span>
      <button id="reload"><h1>RELOAD</h1></button>
  </div>
  <div class="container">
      <div class="box aqua" id="slide"></div>
      <div class="box pink" id="width"></div>
      <div class="box green" id="box5"></div>
      <div class="box dk-grey" id="down-on"><span class="count"></span></div>
      <div class="box dk-grey" id="div-count"><span class="count"></span></div>
      <div class="box yellow cursor" id="draggable"></div>
      <div class="box green" id="hideShow"></div>
      <div class="box purple" id="box4"></div>
      <div class="box aqua" id="slide-on"></div>
      <div class="box pink" id="box2"></div>
  </div>

</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
<footer>
    <h1 class="">CLICK ON BOX !</h1>
</footer>
</html>
